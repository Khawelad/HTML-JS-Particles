<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stars</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="inputs">
        <h2>Customization</h2>
        <div>
            <label>Background Color</label>
            <input type="color" id="bg-color" value="#111111">
        </div>
        <div>
            <label>Vertex Color</label>
            <input type="color" id="vertex-color" value="#fefefe">
        </div>
        <div>
            <label>Line Color</label>
            <input type="color" id="line-color" value="#fefefe">
        </div>
        <div>
            <label>Stars Amount</label>
            <input type="number" class="ipt-num" id="stars-ipt" value="150">
        </div>
        <div>
            <label>Move Speed</label>
            <input type="number" class="ipt-num" id="speed-ipt" value="2">
        </div>
        <div>
            <label>Radius</label>
            <input type="number" class="ipt-num" id="radius-ipt" value="100">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
